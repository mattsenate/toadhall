<script>
var tags_editing = 0, just_cancelled = 0;
var tags, tags_text, tags_form, tags_field, tags_original;
var tags_submit, tags_cancel;

function $(id) {
    return document.getElementById(id);
}
function show_tag_form(event) {
    if (just_cancelled) {
        just_cancelled = 0;
    } else {
        tags_text.style.display = 'none';
        tags_form.style.display = 'block';
    }
}
function hide_tag_form(event) {
    if (tags_field.value == tags_original.value) {
        tags_editing = 0;
    }
    if (!tags_editing) {
        tags_text.style.display = 'block';
        tags_form.style.display = 'none';
    }
}
function focus_tag_form() {
    tags_editing = 1;
    show_tag_form();
}
function cancel_tag_form() {
    tags_field.value = tags_original.value;
    tags_editing = 0;
    just_cancelled = 1;
    hide_tag_form();
}
function show_menu(tag) {
    alert(tag);
}
</script>
