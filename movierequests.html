<div class="heading">
<h2>Maintenance Board</h2>
</div>

<div class="content">

<form action="go.cgi" method="request">

<div id="topform">
To post a movie request, fill in your name, the name of the movie and any comments below.

<table cellpadding="0" cellspacing="0" class="form" id="noteform">
<tr><td class="label">Name:</td>
<td><input type="text" name="name" size="25" /></td></tr>
<tr><td class="label">Movie:</td>
<td><input type="text" name="movie" size="25" /></td></tr>
<tr><td class="label textarealabel">Note:</td>
<td><textarea rows="5" cols="40" name="comment"></textarea></td></tr>
<tr><td colspan="2">
<input type="hidden" name="board" value="movierequests" />
<input type="submit" name="action" value="request it" />
</td></tr>
</table>

<hr>
</div>

__notes__
</form>
</div>

<script>
var hidden = null;
var topform = document.getElementById('topform');
var noteform = document.getElementById('noteform');

function movenote() {
    if (hidden != null) hidden.style.display = 'block';
    var div = this.parentNode;
    var cell = div.parentNode;
    cell.appendChild(noteform);
    topform.style.display = 'none';
    div.style.display = 'none';
    hidden = div;
}

function setup() {
    if (disabled) {
        topform.style.display = 'none';
    } else {
        var inputs = document.getElementsByTagName('input');
        for (var i = 0; i < inputs.length; i++) {
            var input = inputs.item(i);
            if (input.getAttribute('name') == 'id') {
                input.onclick = movenote;
            }
        }
    }
}

setup();
</script>
